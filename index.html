  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
(function() {
  var urlParams = new URLSearchParams(window.location.search);
  var wtClickId = urlParams.get('wt_click_id');
  if (wtClickId) {
    var decorateLinks = function() {
      var links = document.querySelectorAll('a[href*="orthocliner.myshopify.com"]');
      links.forEach(function(link) {
        try {
          var url = new URL(link.href);
          if (!url.searchParams.has('wt_click_id')) {
            url.searchParams.set('wt_click_id', wtClickId);
            link.href = url.toString();
          }
        } catch(err) {}
      });
    };
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', decorateLinks);
    } else {
      decorateLinks();
    }
    document.addEventListener('DOMContentLoaded', function() {
      var observer = new MutationObserver(function() { decorateLinks(); });
      observer.observe(document.body, { childList: true, subtree: true });
    });
  }
  var loadWeTracked = function() {
    setTimeout(function() {
      var s1 = document.createElement('script');
      s1.src = 'https://pixel.wetracked.io/orthocliner.myshopify.com/events.js';
      s1.async = true;
      document.head.appendChild(s1);
      var s2 = document.createElement('script');
      s2.src = 'https://pixel.wetracked.io/ppt.js';
      s2.async = true;
      document.head.appendChild(s2);
    }, 300);
  };
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadWeTracked);
  } else {
    loadWeTracked();
  }
})();
    </script>
